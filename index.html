<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App - Ishwar Nishad</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body>
<nav>
      <!-- main div -->
      <div class="main-nav container flex">
        <a href="#" aria-colcount="logo" onclick="reload()"
        class="company-name">
News Site

        </a>
        <div class="flex navbar-large " id="nav">
        <!-- nav links opening-->
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="searchNews('ipl')">IPL</li>
            <li class="hover-link nav-item" id="finance" onclick="searchNews('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="searchNews('Politics')">Politics</li>
          </ul>

        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            placeholder="e.g. Science"
            name=""
            id="search-text"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
  <div class="flex">

    <i class="bi bi-moon-fill" id="icon"></i>
    <i class="bi bi-list" id="toggler-btn"></i>
  </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="card-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            id="news-img"
            alt="news image"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 class="news-source" id="news-source">End Gadget 19/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum id,
            facere consequuntur esse enim minus tenetur quam et dicta placeat?
          </p>
        </div>
      </div>
    </template>

</html>
